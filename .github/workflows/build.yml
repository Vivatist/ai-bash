name: Build and Publish Wheel

on:
  push:
    tags:
      - "v*"    # Запуск при пуше тега вида v1.0.0
  workflow_dispatch:   # Возможность запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Устанавливаем инструменты сборки
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      # 4. Собираем whl и sdist
      - name: Build package
        run: python -m build

      # 5. Загружаем артефакты (чтобы можно было скачать whl из Actions)
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')   # Только для релизных тегов

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install twine
        run: pip install twine

      # Публикация на PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
            files: dist/*